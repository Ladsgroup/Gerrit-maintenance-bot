{% extends "base.html" %}
{% block content %}

    <form action="/{{lang}}/simple-replace" method="post">
        <div class="form-group">
            <label for="old">Old text</label>
            <input type="text" id="old" name="old" required class="form-control">
        </div>
        <div class="form-group">
            <label for="new">New text</label>
            <input type="text" id="new" name="new" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Get repos</button>
    </form>
{% endblock %}
